<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register/registerUser.css">
    <title>Register User</title>
</head>
<body>
    <div class="imagens">
        <div class="triangulo"><img src="img/Subtract.png" alt="quadrado"></div>
        <div class="borda-triangulo"><img src="img/Subtract (1).png" alt="quadrado-aberto"></div>
    </div>
    <div class="container">
        <h1>Cadastrar</h1>
        <p>UsuÃ¡rio</p>
        <div>
            <form action="#">
                <div class="input-group">
                    <div class="input-box">
                        <label for="e-mail">E-mail:</label>
                        <input id="e-mail" type="email" placeholder="Digite um e-mail">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" placeholder="Digite uma senha">
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Confirmar senha:</label>
                        <input id="password-confirm" type="password" placeholder="Confirme sua senha">
                    </div>
                </div>
                <div class="register-button">
                    <button onclick="window.open('http://127.0.0.1:3000/Tudo/home.html')">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="img-canto">
        <img src="img/Subtract (2).png" alt="">
    </div>
</body>
</html>
